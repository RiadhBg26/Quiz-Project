<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-12 text-left">
              <h2 class=" card-title">Quiz Settings</h2>
            </div>
            <div class=" col-sm-6">
              <div class=" card-body">

                <form [formGroup]="quizForm">
                  <h2 class=" card-category" style="font-size: 2em;">Quiz One</h2> 
                  <div class="form-check mt-2" formGroupName="one">
                    <input type="text" class="form-control" aria-label="Small" placeholder="Quiz Title :"
                      formControlName="quizTitle">
                    <br>
                    <!-- <input type="text" class="form-control" aria-label="Small" placeholder="countdown"
                      formControlName="quizLength"> -->
                  </div>
                  <div class="form-group" formArrayName="quizOne"
                    *ngFor="let skill of quizForm.get('quizOne').controls; let j = index">
                    <div [formGroupName]="j">
                      <div class="form-check mt-2">
                        The question : 
                        <input type="text" class="form-control" aria-label="Small" placeholder="Question : "
                          formControlName="question">
                        <br>
                        The answers:
                        <br>
                        <br>
                        1:
                        <input type="text" class="form-control" aria-label="Small" placeholder="firstAnswer : "
                          formControlName="firstAnswer">
                        <br>
                        2:
                        <input type="text" class="form-control" aria-label="Small" placeholder="secondAnswer : "
                          formControlName="secondAnswer">
                        <br>
                        3:
                        <input type="text" class="form-control" aria-label="Small" placeholder="thirdAnswer : "
                          formControlName="thirdAnswer">
                        <br>
                        4:
                        <input type="text" class="form-control" aria-label="Small" placeholder="fourthAnswer : "
                          formControlName="fourthAnswer">
                        <br>
                        
                        <br>
                        the correct answer is :
                        <input type="text" class="form-control" aria-label="Small" placeholder="correctAnswer : "
                          formControlName="correctAnswer">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class=" col-sm-6 ">
              <div class="card-body">
                
                <form [formGroup]="quizForm">
                  <h2 class=" card-category" style="font-size: 2em;">Quiz Two</h2> 
                  <div class="form-check mt-2" formGroupName="two">
                    <input type="text" class="form-control" aria-label="Small" placeholder="quiz Title : "
                      formControlName="quizTitle">
                    <br>
                    <!-- <input type="text" class="form-control" aria-label="Small" placeholder="quiz length : "
                      formControlName="quizLength">
                    <br> -->
                  </div>
                  <div formArrayName="quizTwo" *ngFor="let skill of quizForm.get('quizTwo').controls; let i = index">
                    <div [formGroupName]="i">
                      Coach's question :
                      <input type="text" class="form-control" aria-label="Small" placeholder="Coach Question : "
                        formControlName="coachAsk">
                      <br>
                      Candidate's answer : 
                      <input type="text" class="form-control" aria-label="Small" placeholder="Candidate's Answer : "
                        formControlName="candidateAnswer">
                      <br>
                    </div>
                  </div>
                </form>
                <div class="col-12 row justify-content-center align-items-center">
                  <button mat-flat-button 
                    class=" btn btn-fill btn-submit float-right"
                     (click)="addQuizArray()">quiz+
                  </button>
                  <button mat-flat-button 
                    class=" btn btn-fill btn-submit float-right"
                     (click)="addAskField()">input+
                  </button>
                </div>
              </div>
            </div>
            <div class="col-12 row justify-content-center align-items-center">
              <button mat-raised-button class=" btn btn-fill btn-submit float-right" (click)="saveQuiz()">Add Quiz
              </button>
              <button mat-raised-button class=" btn btn-fill btn-submit float-right ml-2" (click)="remove(i)">
                RemoveQuiz
              </button>
            </div>

          </div>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartBig1"> </canvas></div>
        </div>
      </div>
    </div>
  </div>
</div>
